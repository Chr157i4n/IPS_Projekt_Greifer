<!DOCTYPE html>
<html>
	<head>
		<title>IPS_Greifer</title>
		<style>
			label {
				display: inline-block;
				width: 200px;
				height: 28px;
			}

			input {
				display: inline-block;
				width: 200px;
				height: 28px;
			}
		</style>
	</head>
	<body>
		<h1>IPS Greifer Installation</h1>
		<form>		
			<input id="enable_daemon" type="button" style="font-size: 18px;" />
			<input id="disable_daemon" type="button" style="font-size: 18px;" />
			<br/>
			<label id="daemon_status" style="width: 500px;">Daemonstatus:  ---</label>
			<br/>
			<label id="gripper_status" style="width: 500px;">Greiferstatus: ---</label>
			<br/>
			<p>&nbsp;</p>
			<br/>
			<label>Nachricht:</label> 
			<br/>
			<input id="send_message_txtfld" type="text"/>
			<br/>
			<input id="send_message_btn" type="button" style="font-size: 18px;" />
			<br/>
			<label id="send_message_lbl" style="width: 500px;">Antwort: </label>
			<br/>
			<p>&nbsp;</p> 
			<br/>
			<label>maximale Kraft [N]:</label> 
			<br/>
			<input id="max_force" type="number"/>
			<br/>
			<p>&nbsp;</p> 
			<br/>
			<input id="motor_on" type="button" style="font-size: 18px;" />
			<input id="motor_off" type="button" style="font-size: 18px;" />
			<br/>
			<p>&nbsp;</p> 
			<br/>
			<label>Position:</label> 
			<label id="position_value">---</label> 
			<br/>
			<label>Kraft:</label> 
			<label id="force_value">---</label> 


		</form>
	</body>
</html>
